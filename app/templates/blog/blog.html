{% extends "base.html" %}

{% block titel %} {{ blogeintrag.titel }} {% endblock %}
{% block content %}
    <div class="card">
  <div class="card-header">
    {{ blogeintrag.Kategorie.value }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ blogeintrag.titel }}</h5>
    <p class="card-text"> {{ blogeintrag.text }} </p>
    <a href="{{ url_for("blog.delete",id=blogeintrag.id) }}" class="btn btn-danger">Löschen</a>
    <a href="{{ url_for("blog.update",id=blogeintrag.id) }}" class="btn btn-primary">Ändern</a>
  </div>
</div>
{% endblock %}
