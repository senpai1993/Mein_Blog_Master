{% extends 'base.html' %}
{% block content %}
    {% for blogeintrag in kategorie.blogeintrag %}
        <h1> {{ blogeintrag.titel }}
        </h1>
        <h3> {{ kategorie.value }} </h3>
         <a href="{{ url_for("blog.blog",id=blogeintrag.id) }}" class="btn btn-primary">Mehr</a>
    {% endfor %}
{% endblock %}
